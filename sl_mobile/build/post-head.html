<div class="@Mix-Class post-head">
  <img src="./images/card-def@2x.png" alt="Изобращжение блога" class="post-head__img">
  <!-- post-card__menu post-card__menu--post -->
  <div class="post-head__menu context-menu">
    <button class="post-card__menu-btn post-card__menu-btn--post context-menu__btn">
      <svg height="20" width="20">
        <use xlink:href="images/icons/user-info/sprite.svg#more"></use>
      </svg>
      Изменить изображение
    </button>
    <ul class="context-menu__list">
      <li>
        <button class="post-card__menu-item context-menu__item">
          <svg height="20" width="20">
            <use xlink:href="images/icons/post-card/sprite.svg#upload"></use>
          </svg>
          Загрузить
        </button>
      </li>
      <li>
        <button class="post-card__menu-item context-menu__item">
          <svg height="20" width="20">
            <use xlink:href="images/icons/post-card/sprite.svg#del"></use>
          </svg>
          Удалить
        </button>
      </li>
    </ul>
  </div>
</div>

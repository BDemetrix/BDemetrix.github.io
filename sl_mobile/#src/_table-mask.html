<!-- маска для блока с информацией, которую надо скрыть с предложением купить -->
<div class="table-mask @@ModClass">
    <div class="table-mask__cover"></div> 
    <div class="table-mask__offers">
        <div class="subscribe-box">
            <h3 class="subscribe-box__title">
                Чтобы получить доступ, <br>
                оформите подписку
                <span>
                    <svg width="20" height="20">
                        <use xlink:href="images/icons/post-card/sprite.svg#premium-ring"></use>
                    </svg>
                    Premium
                </span>
            </h3>
            <div class="subscribe-box__tarif-cards">
                <div class="tarif-card">
                    <div class="tarif-card__body">
                        <div class="tarif-card__title">
                            На месяц
                        </div>
                        <div class="tarif-card__inner">
                            <span class="tarif-card__current-price">2,499 ₽</span>
                            <span class="tarif-card__period"> / в месяц</span>
                        </div>
                        <!-- кнопка с классом `js-pop-up-opener` открывает поп-ап с id, который указан в атрибуте `data-target-id` кнопки -->
                        <button class="tarif-card__show-info auto-opener js-pop-up-opener"
                            data-target-id="tarif-card-pop-up--month">Что
                            в подписке?</button>
                        <a class="tarif-card__link" href="#"></a>
                    </div>
                    <!-- 
                        custom-pop-up - кастомный поп-ап на весь экран содержащий кнопку закрыия custom-pop-up__close
                        и затемняющуюся подложку custom-pop-up__cover клики на которые обрабатываются общим js.
                        Открывается при добавлениикласса  _open, закрывается при удалении.
                        Переносится в конец <body> и позиционируется position: fixed;
                    -->

                </div>
                <div class="tarif-card">
                    <div class="tarif-card__body">
                        <div class="tarif-card__title">
                            На год
                        </div>
                        <div class="tarif-card__inner">
                            <s class="tarif-card__old-price">2,499</s>
                            <span class="tarif-card__current-price"> 1,666 ₽</span>
                            <span class="tarif-card__period"> / в месяц</span>
                        </div>
                        <!-- кнопка с классом `js-pop-up-opener` открывает поп-ап с id, который указан в атрибуте `data-target-id` кнопки -->
                        <button class="tarif-card__show-info auto-opener js-pop-up-opener"
                            data-target-id="tarif-card-pop-up--year">Что
                            в подписке?</button>
                        <a class="tarif-card__link" href="#"></a>
                    </div>
                    <!-- 
                        custom-pop-up - кастомный поп-ап на весь экран содержащий кнопку закрыия custom-pop-up__close
                        и затемняющуюся подложку custom-pop-up__cover клики на которые обрабатываются общим js.
                        Открывается при добавлениикласса опен  _open, закрывается при удалении.
                        Переносится в конец <body> и позиционируется position: fixed;
                    -->

                </div>
            </div>
            <div class="subscribe-box__link-wrap">
                <button class="big-blue-btn" type="button">Подробнее</button>
                <a href="#" class="">Есть Smart-Lab Premium? Войдите</a>
            </div>
        </div>
    </div>
</div>


@@include('_tarif-card-pop-up--month.html',{})
@@include('_tarif-card-pop-up--year.html',{})

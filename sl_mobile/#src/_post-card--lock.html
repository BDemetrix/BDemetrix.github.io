<!-- Используются стили из _post-card.scss -->
<section class="post-card post-card--lock">
    <div class="post-card__header">
        <div class="post-card__header-inner">
            <a href="#" class="post-card__photo-wrap">
                <!-- Если аватар не загружен, то <img> вставлять на страницу не надо. Будет виден фон .post-card__photo-wrap  заданный в css-->
                <img src="./images/icons/post-card/photo.jpg" alt="Фото" class="post-card__photo">
            </a>
            <div class="post-card__info">
                <span class="post-card__name">
                    <!-- Если профиль подтвержден, добавляется модификатор post-card__name-link--approved и svg.post-card__approved -->
                    <a href="#" class="post-card__name-link post-card__name-link--approved">RomanAndreev</a>
                    <!-- 
                        Возможные варианты:
                        <svg class="post-card__approved" width="20" height="20">
                            <use xlink:href="images/icons/post-card/sprite.svg#approved"></use>
                        </svg>
                        <svg class="post-card__approved" width="14" height="14">
                            <use xlink:href="images/icons/post-card/sprite.svg#popular"></use>
                        </svg>
                        <svg class="post-card__approved" width="14" height="14">
                            <use xlink:href="images/icons/post-card/sprite.svg#premium"></use>
                        </svg>
                    -->
                    <svg class="post-card__approved" width="14" height="14">
                        <use xlink:href="images/icons/post-card/sprite.svg#premium"></use>
                    </svg>
                </span>
                <span class="post-card__date">сегодня в 21:28</span>
            </div>
        </div>
    </div>
    <div class="post-card__body">
        <h3 class="post-card__title">Ситуация на текущий момент</h3>
        <!-- Клик по кнопке post-card__lock-text  аналогичен  клику по кнопке "подписаться" -->
        <button class="post-card__lock-text lock-card"  data-feed-type="user" data-feed-source="dm005" >
            <div class="lock-card__title">
                Это закрытый пост
                <svg width="20" height="20">
                    <use xlink:href="images/icons/post-card/sprite.svg#lock"></use>
                </svg>
            </div>
            <div class="lock-card__text">
                Автор блога предпочел скрыть этот пост. Чтобы читать такие посты, необходимо 
                <span class="lock-card__link">подписаться на пользователя</span>
            </div>
        </button>

        <!-- .post-card__link - ссылка на всю область поста для перехода на стр. поста -->
        <a href="./post-lock.html" class="post-card__link" target="_blank"></a>
    </div>
    <div class="post-card__footer">
        <button class="post-card__btn post-card__btn--left" type="button">
            <span class="post-card__btns-count">1K</span>
            <svg width="20" height="20">
                <use xlink:href="images/icons/post-card/sprite.svg#views"></use>
            </svg>
        </button>
        <!-- кнопка с классом `js-pop-up-opener` открывает поп-ап с id, который указан в атрибуте `data-target-id` кнопки -->
        <button class="post-card__btn post-card__btn--simple js-pop-up-opener" type="button" data-target-id="moderation-pop-up">
            <svg width="20" height="20">
                <use xlink:href="images/icons/post-card/sprite.svg#moderation"></use>
            </svg>
        </button>
        <button class="post-card__btn" type="button">
            <!--
                    Варианты 
                     <use xlink:href="images/icons/post-card/sprite.svg#star"></use>
                     <use xlink:href="images/icons/post-card/sprite.svg#star-gold"></use>
                -->
            <svg width="19" height="18">
                <use xlink:href="images/icons/post-card/sprite.svg#star-gold"></use>
            </svg>
            <span class="post-card__btns-count">4</span>
        </button>
        <button class="post-card__btn" type="button">
            <svg width="17" height="16">
                <use xlink:href="images/icons/post-card/sprite.svg#chat"></use>
            </svg>
            <span class="post-card__btns-count">306</span>
        </button>
        <button class="post-card__btn " type="button">
            <!--
                    Варианты 
                     <use xlink:href="images/icons/post-card/sprite.svg#heart"></use>
                     <use xlink:href="images/icons/post-card/sprite.svg#heart-red"></use>
                -->
            <svg width="18" height="17">
                <use xlink:href="images/icons/post-card/sprite.svg#heart-red"></use>
            </svg>
            <span class="post-card__btns-count">150</span>
        </button>
    </div>
</section>

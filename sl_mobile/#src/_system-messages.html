<aside class="system-messages">
    <!-- 
        .system-messages__item - тело сообщения 
        Имеет четыре модификатора:
        system-messages__item--info 
        system-messages__item--success
        system-messages__item--attention
        system-messages__item--error

        Для показа присвоить модификатор system-messages__item--visible

        Контент помещается в .system-messages__item-inner
    -->

    <!-- Примеры сообщений  temglate-->
    <div class="system-messages__item system-messages__item--info ">
        <div class="system-messages__item-inner">
            <div class="system-messages__text">
                Ваш пост оценили 100 раз.
            </div>
        </div>
    </div>
    <div class="system-messages__item system-messages__item--success">
        <div class="system-messages__item-inner">
            <div class="system-messages__text">
                Вы проголосовали за пост!
            </div>
        </div>
    </div>
    <div class="system-messages__item system-messages__item--attention">
        <div class="system-messages__item-inner">
            <div class="system-messages__text">
                Чтобы писать комментарии, сначала вам необходимо
                <a href="#" class="system-messages__link">зарегистрироваться</a>.
            </div>
        </div>
    </div>
    <div class="system-messages__item system-messages__item--error">
        <div class="system-messages__item-inner">
            <div class="system-messages__title">Внимание!</div>
            <div class="system-messages__text">
                Произошла ошибка, повторите позже.
            </div>
        </div>
    </div>
</aside>

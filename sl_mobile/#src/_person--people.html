<!-- Шаблон для вставки на странице /people -->
<div class="@@MixClass person person--people person--big">
  <a href="#" class="person__avatar-link" title="Перейти к профилю Виктор Петров">
    <!-- Если картинки нет (img отсутствует), то виден фон елемената .person__avatar-link -->
    <img src="@@avatar" alt="Фото" class="person__avatar">
  </a>
  <div class="person__info">
    <div class="person__name">
      <a href="#" class="person__name-link" title="Перейти к профилю Виктор Петров">
        @@name
      </a>
      <div class="person__label">
        <!-- 
            Возможные варианты:
            <svg width="20" height="20">
                <use xlink:href="images/icons/comments/sprite.svg#approved"></use>
            </svg>
            <svg width="14" height="14">
                <use xlink:href="images/icons/comments/sprite.svg#popular"></use>
            </svg>
            <svg width="14" height="14">
                <use xlink:href="images/icons/comments/sprite.svg#premium"></use>
            </svg>
         -->
        <svg width="20" height="20">
          <use xlink:href="images/icons/comments/sprite.svg#approved"></use>
        </svg>
      </div>
    </div>
    <div class="person__inner">
      <div class="person__rating">
        <svg width="16" height="16">
          <use xlink:href="images/icons/user-info/sprite.svg#rating"></use>
        </svg>
        <span>3 258</span>
      </div>
      <div class="person__subscribers">
        <svg width="16" height="16">
          <use xlink:href="images/icons/user-info/sprite.svg#person"></use>
        </svg>
        <span>256</span>
      </div> 
    </div>
  </div>
  <button class="person__btn person__btn--@@btnMod">
    <svg height="20" width="20">
      <use xlink:href="images/icons/user-info/sprite.svg#@@btnMod"></use>
    </svg>
    <span>@@btnText</span>
  </button>
  <!-- <button class="person__btn person__btn--plus">
    <svg height="20" width="20">
      <use xlink:href="images/icons/user-info/sprite.svg#plus"></use>
    </svg>
    <span>+&nbsp;Подписаться</span>
  </button> -->
  <!-- <button class="person__btn person__btn--check">
    <svg height="20" width="20">
      <use xlink:href="images/icons/user-info/sprite.svg#check"></use>
    </svg>
    <span>Подписан</span>
  </button> -->
</div>

<div class="custom-pop-up moderation-pop-up" id="moderation-pop-up">
    <div class="custom-pop-up__body moderation-pop-up__body">
        <div class="custom-pop-up__cover js-close-custom-pop-up"></div>
        <div class="custom-pop-up__content moderation-pop-up__content">
            <button class="custom-pop-up__close js-close-custom-pop-up moderation-pop-up__close" type="button"></button>
            <div class="moderation-pop-up__title-wrap">
                <div class="moderation-pop-up__title">
                    Модерация
                </div>
            </div>

            <div class="moderation-pop-up__inner">
                <div class="moderation-pop-up__left-col">
                    <div class="moderation-pop-up__btns">
                        <div class="moderation-pop-up__btns-row">
                            <button class="moderation-pop-up__btn blue-btn" type="button">Редактировать</button>
                            <button class="moderation-pop-up__btn blue-btn" type="button">Удалить</button>
                        </div>
                        <div class="moderation-pop-up__btns-row">
                            <button class="moderation-pop-up__btn blue-btn" type="button">На главную</button>
                            <button class="moderation-pop-up__btn blue-btn" type="button">Убрать с&nbsp;главной</button>
                        </div>
                        <div class="moderation-pop-up__btns-row">
                            <button class="moderation-pop-up__to-smm blue-btn" type="button">В SMM</button>
                        </div>
                    </div>

                    <div class="moderation-pop-up__spollers _spollers _one">
                        <div class="moderation-pop-up__spollers-inner">
                            <button
                                class="moderation-pop-up__spoller moderation-pop-up__spoller--left blue-btn _spoller"
                                type="button">
                                Оффтоп
                                <svg width="19" height="18">
                                    <use xlink:href="images/icons/post-card/sprite.svg#shevron"></use>
                                </svg>
                            </button>
                            <div class="moderation-pop-up__settings moderation-settings">
                                <div class="moderation-settings__wrap">
                                    <div class="moderation-settings__inner">
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title">Автора:</label>

                                            <!-- 
                                                        Кастомный селект .custom-select
                                                        Атрибут name="#" есть только у главной кнопки, для реализации в рамках формы
                                                        Обработчик в файле custom-select.js
                                                        Стили в custom-select.scss
                                                        Для открытия добавляется модификатор .custom-select--opened
                                                     -->
                                            <div class="moderation-settings__col">
                                                <div class="custom-select">
                                                    <button class="custom-select__main-btn" value="Простить" name="#"
                                                        type="button">Простить</button>
                                                    <div class="custom-select__list ">
                                                        <button
                                                            class="custom-select__option custom-select__option--active"
                                                            value="Простить" type="button">Простить</button>
                                                        <button class="custom-select__option" value="Предупредить"
                                                            type="button">Предупредить</button>
                                                        <button class="custom-select__option" value="Забанить"
                                                            type="button">Забанить</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title">Топик:</label>
                                            <div class="moderation-settings__col">
                                                <div class="custom-select">
                                                    <button class="custom-select__main-btn" value="В оффтоп" name="#"
                                                        type="button">В
                                                        оффтоп</button>
                                                    <div class="custom-select__list ">
                                                        <button
                                                            class="custom-select__option custom-select__option--active"
                                                            value="В оффтоп" type="button">В оффтоп</button>
                                                        <button class="custom-select__option" value="Значение 2"
                                                            type="button">Значение
                                                            2</button>
                                                        <button class="custom-select__option" value="Значение 3"
                                                            type="button">Значение
                                                            3</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title">Причина:</label>
                                            <div class="moderation-settings__col">
                                                <div class="custom-select">
                                                    <button class="custom-select__main-btn" value="Хамство" name="#"
                                                        type="button">Хамство</button>
                                                    <div class="custom-select__list ">
                                                        <button
                                                            class="custom-select__option custom-select__option--active"
                                                            value="Хамство" type="button">Хамство</button>
                                                        <button class="custom-select__option" value="Причина 2"
                                                            type="button">Причина
                                                            2</button>
                                                        <button class="custom-select__option" value="Причина 3"
                                                            type="button">Причина
                                                            3</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title">Бан:</label>
                                            <div class="moderation-settings__col">
                                                <div class="custom-select">
                                                    <button class="custom-select__main-btn" value="2 дня" name="#"
                                                        type="button">2
                                                        дня</button>
                                                    <div class="custom-select__list ">
                                                        <button
                                                            class="custom-select__option custom-select__option--active"
                                                            value="2 дня" type="button">2 дня</button>
                                                        <button class="custom-select__option" value="неделя"
                                                            type="button">неделя</button>
                                                        <button class="custom-select__option" value="месяц"
                                                            type="button">месяц</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title"></label>
                                            <div class="moderation-settings__col">
                                                <button class="moderation-pop-up__save-setting blue-btn" type="button">
                                                    Сохранить
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="moderation-pop-up__spollers-inner">
                            <button
                                class="moderation-pop-up__spoller moderation-pop-up__spoller--rigth blue-btn _spoller"
                                type="button">
                                SL.news
                                <svg width="19" height="18">
                                    <use xlink:href="images/icons/post-card/sprite.svg#shevron"></use>
                                </svg>
                            </button>
                            <div class="moderation-pop-up__settings moderation-settings">
                                <div class="moderation-settings__wrap">
                                    <div class="moderation-settings__inner">
                                        <div class="moderation-settings__row">
                                            <label class="moderation-settings__title">Заголовок:</label>
                                            <textarea class="moderation-settings__heading js-textarea-auto-height"
                                                maxlength="300" type="text"
                                                name="#">Что интересного рассказал Потанин?</textarea>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <div class="moderation-settings__check-row">
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="custom-checkbox__input">
                                                    <span class="custom-checkbox__text">Публикация в новостнике</span>
                                                </label>
                                            </div>
                                            <div class="moderation-settings__check-row">
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="custom-checkbox__input">
                                                    <span class="custom-checkbox__text">Красной строкой</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <div class="custom-select">
                                                <button class="custom-select__main-btn" value="Россия" name="#"
                                                    type="button">Россия</button>
                                                <div class="custom-select__list ">
                                                    <button class="custom-select__option custom-select__option--active"
                                                        value="Россия" type="button">Россия</button>
                                                    <button class="custom-select__option" value="США"
                                                        type="button">США</button>
                                                    <button class="custom-select__option" value="Евросоюз"
                                                        type="button">Евросоюз</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <div class="custom-select">
                                                <button class="custom-select__main-btn" value="Новость" name="#"
                                                    type="button">Новость</button>
                                                <div class="custom-select__list ">
                                                    <button class="custom-select__option custom-select__option--active"
                                                        value="Новость" type="button">Новость</button>
                                                    <button class="custom-select__option" value="Обзор"
                                                        type="button">Обзор</button>
                                                    <button class="custom-select__option" value="Статья"
                                                        type="button">Статья</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moderation-settings__row">
                                            <button
                                                class="moderation-pop-up__save-setting moderation-pop-up__save-setting--wide blue-btn"
                                                type="button">
                                                Сохранить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="moderation-pop-up__extra-tags">
                        <div class="moderation-pop-up__title">Экстра-теги:</div>
                        <div class="moderation-pop-up__extra-tags-inner">
                            <div class="moderation-pop-up__tag"><button class="blue-btn blue-btn--active"
                                    type="button">STK</button></div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">BND</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">OPT</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">ALG</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">BNK</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">BRK</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">SFT</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">TRD</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">FX</button>
                            </div>
                            <div class="moderation-pop-up__tag"><button class="blue-btn" type="button">CRY</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="moderation-pop-up__column">
                    <div class="moderation-pop-up__tags">
                        <div class="moderation-pop-up__title">Tеги:</div>
                        <div class="moderation-pop-up__tags-inner">
                            <span class="post-tag post-tag--with-btn">
                                инвесторам
                                <button class="post-tag__btn" type="button"></button>
                            </span>
                            <span class="post-tag post-tag--with-btn">
                                инвестиции
                                <button class="post-tag__btn" type="button"></button>
                            </span>
                            <span class="post-tag post-tag--with-btn">
                                дивиденды
                                <button class="post-tag__btn" type="button"></button>
                            </span>
                        </div>
                        <div class="moderation-pop-up__search-wrapper" id="tag-search-wrapper">
                            <input type="text" class="moderation-pop-up__search" placeholder="Поиск" autocomplete="off">
                        </div>
                        <div class="moderation-pop-up__tags-inner">
                            <span class="post-label post-label--with-btn post-label--active">
                                дивиденды
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label">
                                отчеты МСФО
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label">
                                отчеты РСБУ
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label">
                                операционные результаты
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label">
                                технический анализ
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label">
                                прогноз по акциям
                                <button class="post-label__btn" type="button"></button>
                            </span>
                        </div>
                    </div>
                    <div class="moderation-pop-up__companies">
                        <div class="moderation-pop-up__title">Привязать форум:</div>
                        <div class="moderation-pop-up__search-wrapper" id="comp-search-wrapper">
                            <input type="text" class="moderation-pop-up__search" placeholder="Поиск" autocomplete="off">
                        </div>
                        <div class="moderation-pop-up__tags-inner">
                            <span class="post-label post-label--with-btn">
                                <svg width="14" height="14">
                                    <use xlink:href="images/icons/post-card/sprite.svg#mass"></use>
                                </svg>
                                ГМК Норникель
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label post-label--with-btn">
                                <svg width="14" height="14">
                                    <use xlink:href="images/icons/post-card/sprite.svg#mass"></use>
                                </svg>
                                Росбанк
                                <button class="post-label__btn" type="button"></button>
                            </span>
                            <span class="post-label post-label--with-btn">
                                <svg width="14" height="14">
                                    <use xlink:href="images/icons/post-card/sprite.svg#mass"></use>
                                </svg>
                                Северсталь
                                <button class="post-label__btn" type="button"></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

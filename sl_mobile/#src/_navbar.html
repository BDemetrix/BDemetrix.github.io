<!--
  * Класс _swiper нужен для подключения слайдера 
  * Класс _loading для того, чтобы стили не прыгали, пока слайдер не подключился
-->
<nav class="navbar _loading">
  <div class="navbar__wrap @@Class swiper">
      <ul class="navbar__list swiper-wrapper">
        <!-- 
            * если у элемента списка есть вложеный список, то при наведении на стрелку navbar__down-arrow
            * открывается .jBox с содержимым соответствующего меню из соседнего элемента .navbar__drop-menu-wrap
          -->
        <li class="navbar__item swiper-slide">
          <a class="navbar__link" href="/">смартлаб</a>
        </li>
        <li class="navbar__item swiper-slide">
          <span class="navbar__drop-item">
            <span class="navbar__drop-link">форумы</span>
            <svg class="navbar__down-arrow">
              <use xlink:href="./images/symbol/sprite.svg#ic_spoller_arrow"></use>
            </svg>
          </span>
          <div class="navbar__drop-menu-wrap">
            <div class="navbar__drop-menu">
              <a class="navbar__sub-link" href="#">фьючерс ртс</a>
            </div>
          </div>
        </li>
        <li class="navbar__item swiper-slide">
          <span class="navbar__drop-item">
            <span class="navbar__drop-link">форум акций</span>
            <svg class="navbar__down-arrow">
              <use xlink:href="./images/symbol/sprite.svg#ic_spoller_arrow"></use>
            </svg>
          </span>
          <div class="navbar__drop-menu-wrap">
            <div class="navbar__drop-menu">
              <a class="navbar__sub-link" href="#">облигации</a>
              <a class="navbar__sub-link" href="#">общий форум</a>
              <a class="navbar__sub-link" href="#">forex</a>
              <a class="navbar__sub-link" href="#">крипта</a>
              <a class="navbar__sub-link" href="#">алготрейдинг</a>
              <a class="navbar__sub-link" href="#">опционы</a>
              <a class="navbar__sub-link" href="#">трейдинг софт</a>
              <a class="navbar__sub-link" href="#">банки</a>
              <a class="navbar__sub-link" href="#">финансовый словарь</a>
              <a class="navbar__sub-link" href="#">брокеры</a>
            </div>
          </div>
        </li>
        <!-- если ссылка ведет на другой шаблон, например из форума на котировки, ей присваивается модификатор 
            navbar__item--out по которому меняется контент before -->
        <li class="navbar__item navbar__item--out  swiper-slide"><a class="navbar__link" href="#">котировки акций</a></li>
        <!-- текущей ссылке присваивается модификатор navbar__item--current, служит для выделения ее на общем фоне списка -->
        <li class="navbar__item navbar__item--current  swiper-slide"><a class="navbar__link" href="#">Сбербанк</a></li>
      </ul>
  </div>
  <div class="navbar__prev">
    <svg>
      <use xlink:href="./images/symbol/sprite.svg#ic_spoller_arrow"></use>
    </svg>
  </div>
  <div class="navbar__next">
    <svg>
      <use xlink:href="./images/symbol/sprite.svg#ic_spoller_arrow"></use>
    </svg>
  </div>
</nav>

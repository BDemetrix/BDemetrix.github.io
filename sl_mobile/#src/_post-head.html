<div class="post-head js-post-head">
  <img src="@@fileName" alt="Изобращжение блога" class="post-head__img">
  <div class="post-head__menu context-menu js-post-head-menu">
    <button class="post-card__menu-btn post-card__menu-btn--head context-menu__btn">
      <span>
        Изменить изображение
      </span>
      <svg height="20" width="20">
        <use xlink:href="images/icons/post-card/sprite.svg#edit"></use>
      </svg>
    </button>
    <ul class="context-menu__list">
      <li>
        <button class="post-card__menu-item context-menu__item">
          <svg height="20" width="20">
            <use xlink:href="images/icons/post-card/sprite.svg#upload"></use>
          </svg>
          Загрузить
        </button>
      </li>
      <li>
        <button class="post-card__menu-item context-menu__item">
          <svg height="20" width="20">
            <use xlink:href="images/icons/post-card/sprite.svg#del"></use>
          </svg>
          Удалить
        </button>
      </li>
    </ul>
  </div>
</div>

                    fill="white" />
            </svg>
        </span>
        <span class="transfer-btn__text">Старый<br>дизайн</span>
    </div>
</a> 

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const transferBtnToNew = document.querySelector('.transfer-btn--to-old');
        if (!transferBtnToNew) return;

        const top = 70;
        const delta = 10
        const getTop = () => {
            const y = top - window.pageYOffset;
            return y - delta >= 0 ? y + 'px' : delta + 'px'
        }

        transferBtnToNew.style.top = getTop();

        window.addEventListener('scroll', () => {
            transferBtnToNew.style.top = getTop();
        })
    })
</script>

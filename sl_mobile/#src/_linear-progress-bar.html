<div class="linear-progress-bar">
    <!-- 
        Имеет три модификатора для цвета  linear-progress-bar__filed--green || linear-progress-bar__filed--yellow || linear-progress-bar__filed--red
        либо можно без модификатора и задавать цвет в свойстве style
        Ширину закрашенного элемента обязательно задавать в свойстве style в процентах
    -->
    <div class="linear-progress-bar__filed linear-progress-bar__filed--@@Color" style="width: @@Percent;">
        <div class="linear-progress-bar__text">
            @@Text
        </div>
    </div>
</div>

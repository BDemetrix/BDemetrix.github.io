<div class="qn-filters">
    <form class="qn-filters__content" action="#">

      <button class="qn-filters__close" type="button">
        <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.333 17.251L17.251 3.333m-13.918 0l13.918 13.918" stroke-width="2.222" stroke-linecap="round" />
        </svg>
      </button>

      <div class="qn-filters__row">
          <div class="qn-filters__block">
            <!-- 
              * При необходимости сделать поле неактивным надо присвоить модификатор _disabled 
            -->
            <div class="qn-filters__field">
              <select id="sector_id" name="sector_id[]" multiple="true" class="qn-filters__check-select" tabindex="-1">
                <option disabled="" value="Нефтегаз">Нефтегаз</option>
                <option value="1">Нефтегазовая отрасль</option>
                <option disabled="" value="Финансы">Финансы</option>
                <option value="2">Банки</option>
                <option value="3">Лизинг</option>
                <option value="4">МФО</option>
                <option value="5">Страхование</option>
                <option value="6">Ломбарды</option>
                <option value="33">Ипотечные агенты</option>
                <option value="34">Финансы прочие</option>
                <option disabled="" value="Металлургия">Металлургия</option>
                <option value="7">Горнодобывающие</option>
                <option value="8">Черная металлургия</option>
                <option value="9">Цветная Металлургия</option>
                <option value="10">Производство</option>
                <option value="11">Машиностроение</option>
                <option value="12">Электроэнергетика</option>
                <option value="13">Оборонная промышленность</option>
                <option value="14">Пищевая пром.</option>
                <option value="15">Строительство</option>
                <option value="16">Хим.пром</option>
                <option value="17">Фармацевтика</option>
                <option value="18">Сельское хозяйство</option>
                <option value="19">Другая промышленность</option>
                <option disabled="" value="Услуги">Услуги</option>
                <option value="20">Транспорт</option>
                <option value="21">Недвижимость</option>
                <option value="22">Общепит</option>
                <option value="23">Ком. Услуги.</option>
                <option value="24">Торговля</option>
                <option value="25">Потреб.услуги</option>
                <option value="26">Медицина</option>
                <option value="27">Другие услуг</option>
                <option disabled="" value="Информ. Технологии">Информ. Технологии</option>
                <option value="28">Телекомы</option>
                <option value="29">Интернет</option>
                <option value="30">IT компании</option>
                <option value="31">Высокие технологии</option>
                <option disabled="" value="Государственные">Государственные</option>
                <option value="35">ОФЗ</option>
                <option value="36">Субфедеральные</option>
                <option value="37">Банка России</option>
                <option disabled="" value="Прочее">Прочее</option>
                <option value="32">Холдинг</option>
              </select>
            </div>

            <div class="qn-filters__field">
              <div class="qn-filters__datepicker">
                <svg>
                  <use xlink:href="images/symbol/sprite.svg#calendar"></use>
                </svg>
                <!--
                         * по классу _input навешивается обработчик - при форусе родителю присваивается класс _focus и _filled
                      -->
                <input class="qn-filters__date-input _input" type="text" placeholder="Дата">
              </div>
            </div>

            <div class="qn-filters__field">
              <select name="ofz_type" id="ofz_type_id" class="qn-filters__radio-select" tabindex="-1">
                <option value="" selected="">Любые ОФЗ</option>
                <option value="default">Постоянный доход</option>
                <option value="indexed">Индексируемый номинал</option>
                <option value="variable">Переменный купон</option>
                <option value="amortized">Амортизация долга</option>
                <option value="kobr">КОБР</option>
              </select>
            </div>

            <div class="qn-filters__field">
              <select name="ofz_type" id="ofz_type_id" class="qn-filters__radio-select" tabindex="-1">
                <option value="" selected="">Любая собственность</option>
                <option value="default">Постоянный доход</option>
                <option value="indexed">Индексируемый номинал</option>
                <option value="variable">Переменный купон</option>
                <option value="amortized">Амортизация долга</option>
                <option value="kobr">КОБР</option>
              </select>
            </div>

          </div>

          <div class="qn-filters__block">

            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <div class="qn-filters__range">
                <div class="qn-filters__range-info">
                  <span class="qn-filters__range-label">Объем &gt;</span>
                  <div class="qn-filters__range-values">
                    <input type="text" class="qn-filters__range-input" value="1М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                    <span class="qn-filters__range-sign"></span>
                    <input type="text" class="qn-filters__range-input"  value="1000М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                  </div>
                </div>
                <!-- для отключения слайдера элементу qn-filters__range-slider добавляется атрибут disabled -->
                <div class="qn-filters__range-slider"></div>
              </div>
            </div>

            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <div class="qn-filters__range">
                <div class="qn-filters__range-info">
                  <span class="qn-filters__range-label">Объем &lt;</span>
                  <div class="qn-filters__range-values">
                    <input type="text" class="qn-filters__range-input" value="1М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                    <span class="qn-filters__range-sign"></span>
                    <input type="text" class="qn-filters__range-input"  value="1000М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                  </div>
                </div>
                <!-- для отключения слайдера элементу qn-filters__range-slider добавляется атрибут disabled -->
                <div class="qn-filters__range-slider"></div>
              </div>
            </div>

            <div class="qn-filters__field">
              <select name="ofz_type" id="ofz_type_id" class="qn-filters__radio-select" tabindex="-1">
                <option value="" selected="">Россия</option>
                <option value="default">Постоянный доход</option>
                <option value="indexed">Индексируемый номинал</option>
                <option value="variable">Переменный купон</option>
                <option value="amortized">Амортизация долга</option>
                <option value="kobr">КОБР</option>
              </select>
            </div>

          </div>

          <div class="qn-filters__block">

            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <div class="qn-filters__range">
                <div class="qn-filters__range-info">
                  <span class="qn-filters__range-label">Кап-я &gt;</span>
                  <div class="qn-filters__range-values">
                    <input type="text" class="qn-filters__range-input" value="1М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                    <span class="qn-filters__range-sign"></span>
                    <input type="text" class="qn-filters__range-input"  value="1000М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                  </div>
                </div>
                <!-- для отключения слайдера элементу qn-filters__range-slider добавляется атрибут disabled -->
                <div class="qn-filters__range-slider"></div>
              </div>
            </div>

            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <div class="qn-filters__range">
                <div class="qn-filters__range-info">
                  <span class="qn-filters__range-label">Кап-я &lt;</span>
                  <div class="qn-filters__range-values">
                    <input type="text" class="qn-filters__range-input" value="1М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                    <span class="qn-filters__range-sign"></span>
                    <input type="text" class="qn-filters__range-input"  value="1000М ₽" autocomplete="off"
                      name="form[]" spellcheck="false" maxlength="7">
                  </div>
                </div>
                <!-- для отключения слайдера элементу qn-filters__range-slider добавляется атрибут disabled -->
                <div class="qn-filters__range-slider"></div>
              </div>
            </div>

            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <label class="qn-filters__text-val">
                <input class="qn-filters__text-input _input" type="text">
                <span class="qn-filters__text-placeholder">Доходн % &gt;</span>
              </label>
            </div>

          </div>

          <div class="qn-filters__block">
            <div class="qn-filters__field">
              <!-- для  отключения добалляется атрибут [disabled] -->
              <label class="qn-filters__checkbox">
                <input class="qn-filters__checkbox-input" type="checkbox">
                <span class="qn-filters__checkbox-text">Повыш.риск (только квал.)</span>
              </label>
            </div>
          </div>
      </div>

      <div class="qn-filters__row">
        <div class="qn-filters__block">
          <div class="qn-filters__field">
            <div class="qn-filters__btns">
              <button class="qn-filters__btn qn-filters__btn--reset" type="reset">Сбросить</button>
              <button class="qn-filters__btn qn-filters__btn--submit" type="submit">Применить</button>
            </div>
          </div>
        </div>
      </div>

    </form>
</div>
